<div style="text-align:right">
    <a href="../bayesnet-structure-editor">貝氏網路結構編輯器</a>

<form class="file-process-framework ui form">

  <div class="ui ">
    <div class="column">
	<div class="ui segment">
	
    
<h1 class="ui horizontal divider header">
  Input
</h1>


<!-- --------------------------------- -->

<div class="ui bottom attached active tab segment input-field-container">
    
    <!-- https://apps.lazza.dk/facebook/ -->

    <div class="ui top attached tabular menu">
        <div class="item" data-tab="mode_textarea">文字框輸入</div>
        <div class="active item" data-tab="mode_file">選擇檔案輸入</div>
    </div>
    
    <div class="ui bottom attached  tab segment" data-tab="mode_textarea">
        <div class="field">
            <label for="input_data">請輸入BIF XML資料</label>
            <textarea class="change-trigger focus_select" 
                      id="input_data"></textarea>
        </div>
    </div>
    
    <div class="ui bottom attached active tab segment" data-tab="mode_file">
        <div class="field">
            <label for="input_file">
                請上傳XML BIF檔案： 
                (<a href="data-sick.xml">範例檔案1下載</a>
                    , 
                    <a href="data-cloudy.xml">範例檔案2下載</a>, 
                    <a href="data-alarm">範例檔案2下載</a>)
            </label>
            <input type="file" id="input_file" class="file-change-trigger" data-file-to-textarea="#input_data" />
        </div>
    </div>
    
    
</div>

<!-- -------------------------------------- -->

    </div> <!-- <div class="ui segment"> -->        
</div> <!-- <div class="column"> -->
  <!-- -------------------------------------- -->
<div class="column">
  <div class="ui segment display-result" style="">
  <!-- <div class="display-result"> -->
  
    <h1 class="ui horizontal divider header">
      Result
    </h1>
  
  <ul>
      <li>勾選變項中的證據來表示該變項呈現已知，觀察其他變項機率的變化吧。</li>
      <li>變項可以拖曳移動。</li>
  </ul>
  
  <div id="preview_html_wrapper" class="dragscroll">
    <div id="preview_html" class="ui segment" ></div>
  </div>
  
  <div class="ui basic segment">
    <button type="button" class="ui icon teal mini button cancel-evidences-button" title="取消已勾選的證據">取消已勾選的證據</button>
  </div>
  
  <div class="bayesnet-table">
      <table class="ui table" border="1" cellspacing="0" cellpadding="5">
          <thead>
              <tr>
                  <th>子節點</th>
                  <th>條件機率表</th>
                  <th>可能選項</th>
                  <th><i class="long arrow left icon"></i></th>
                  <th>父節點 (影響的原因) </th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
  
  
  </div>
